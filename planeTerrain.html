<!DOCTYPE html>
<html lang="en>">
  <head>
    <title>Bob 3JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <style>
      body {

  <body>
    <canvas id="c"></canvas>
    <script src="./js/three.js"></script>
    <script type="module">
      // Find the latest version by visiting https://unpkg.com/three.
      import * as THREE from "./js/three.module.js";

      import { OrbitControls } from "./js/OrbitControls.js";
      import { GLTFLoader } from "./js/GLTFLoader.js";

      const canvas = document.querySelector("#c");
      const scene = new THREE.Scene();
      var renderer;

      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      //renderer.setClearColor(0xffffff);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //   renderer.shadowMap.enabled = true;
      //   renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      //   var light1 = new THREE.SpotLight(0xffffff);
      //   light1.position.set(30, 200, 300);

      //   light1.target.position.set(0, 0, 0);
      //   light1.shadow.mapSize.width = 4096;
      //   light1.shadow.mapSize.height = 4096;
      //   light1.shadow.camera.near = 0.1;
      //   light1.shadow.camera.far = 900;
      //   light1.shadow.camera.left = -50;
      //   light1.shadow.camera.right = 50;
      //   light1.shadow.camera.top = 50;
      //   light1.shadow.camera.bottom = -50;

      //   scene.add(light1);
      //light1.shadow.focus = 1;

      // var light2 = new THREE.DirectionalLight(0xffffff, 2.0, 1000);
      // scene.add(light2);

      // var light = new THREE.AmbientLight(0xffffff, 0.7);
      // scene.add(light);

      //var material = new THREE.MeshLambertMaterial();
      var geometry = new THREE.PlaneGeometry(1000, 1000, 4, 4);
      const wireframe = new THREE.WireframeGeometry(geometry);
      //var mesh = new THREE.Mesh(geometry, material);
      //   mesh.rotation.x = (-90 * Math.PI) / 180;
      //   mesh.position.y = -100;
      const pline = new THREE.LineSegments(wireframe);
      pline.material.depthTest = false;
      pline.material.opacity = 0.25;
      pline.material.transparent = true;
      pline.rotation.x = (-90 * Math.PI) / 180;
      pline.position.y = -100;

      scene.add(pline);

      const camera = new THREE.PerspectiveCamera(
        35,
        window.innerWidth / window.innerHeight,
        200,
        1000
      );
      camera.position.set(0, 20, 200);

      const ssgeometry = new THREE.SphereGeometry(100, 100, 100);

      const sswireframe = new THREE.WireframeGeometry(ssgeometry);

      const line = new THREE.LineSegments(sswireframe);
      line.material.depthTest = false;
      line.material.opacity = 0.25;
      line.material.transparent = true;

      scene.add(line);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.update();

      //   const helper = new THREE.CameraHelper(light1.shadow.camera);
      //   scene.add(helper);

      // var light3 = new THREE.SpotLight(0xffffff, 2.0, 1000);
      // scene.add(light3);
      // light3.target = boxmesh;

      const cgeometry = new THREE.BoxGeometry(10, 10, 10, 2, 2, 2);
      const cmaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(cgeometry, cmaterial);
      scene.add(cube);

      const bufgeometry = new THREE.BufferGeometry();

      const vertices = new Float32Array([
        -80.0,
        -100.0,
        80.0,
        80.0,
        -100.0,
        80.0,
        80.0,
        80.0,
        80.0,

        -100.0,
        -100.0,
        100.0,
        100.0,
        -100.0,
        100.0,
        100.0,
        100.0,
        100.0,

        -90.0,
        -100.0,
        90.0,
        90.0,
        -100.0,
        90.0,
        90.0,
        100.0,
        90.0,
      ]);

      // itemSize = 3 because there are 3 values (components) per vertex
      bufgeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(vertices, 3)
      );
      const bufmaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
      const bufmesh = new THREE.Mesh(bufgeometry, bufmaterial);
      bufmesh.position.z = 100;
      scene.add(bufmesh);

      const loader = new GLTFLoader();
      loader.load(
        "./models/untitled.glb",
        function (gltf) {
          gltf.scene.position.z = 100;
          scene.add(gltf.scene);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      render();

      var delta = 0;
      function render() {
        // delta += 0.01;

        // camera.lookAt(light1.position);
        // camera.position.x = Math.sin(delta) * 2000;
        // camera.position.z = Math.cos(delta) * 2000;
        renderer.render(scene, camera);
        //shadowMapViewer.render(renderer);

        // spmesh.rotation.x += 0.01;
        // spmesh.rotation.y += 0.01;
        // spmesh.rotation.z += 0.01;

        // light1.position.x += 1;
        // light1.position.y += 1;

        //spmesh.position.z += 0.5;

        // camera.position.x += 0.1;
        // camera.position.y += 0.1;

        // camera.rotation.z += 0.0001;
        // camera.rotation.x += 0.0001;
        // camera.rotation.y += 0.0001;

        controls.update();

        requestAnimationFrame(render);
      }
      console.log(vertices);
    </script>
